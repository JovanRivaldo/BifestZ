     Create Thread Page 
    <div class="create-thread-page">
        <div class="container">
            <div class="create-thread-wrapper">
                <h1>Buat Thread Baru</h1>
                <form id="createThreadForm" class="create-thread-form">
                    <div class="form-group">
                        <label for="threadTitle">Judul Thread</label>
                        <input type="text" id="threadTitle" placeholder="Masukkan judul thread yang menarik" required maxlength="200">
                        <small id="titleCount">0/200</small>
                    </div>

                    <div class="form-group">
                        <label for="threadContent">Konten</label>
                        <textarea id="threadContent" placeholder="Tulis konten thread Anda di sini..." required maxlength="5000"></textarea>
                        <small id="contentCount">0/5000</small>
                    </div>

                    <div class="form-actions">
                        <a href="threads.html" class="btn btn-outline">Batal</a>
                        <button type="submit" class="btn btn-primary btn-large">Post Thread</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/threads.js"></script>
</body>
