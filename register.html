<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BiTalks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     Navigation Bar 
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html" class="logo">
                    <span class="logo-icon">ðŸ’¬</span>
                    <span class="logo-text">BiTalks</span>
                </a>
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About Us</a>
            </div>
            <div class="navbar-auth">
                <a href="login.html" class="btn btn-outline">Login</a>
            </div>
        </div>
    </nav>

     Register Form 
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Daftar ke BiTalks</h1>
                <p>Bergabunglah dengan komunitas kami dan mulai berdiskusi</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Pilih username Anda" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Buat password yang kuat" required>
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Konfirmasi Password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Konfirmasi password Anda" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-block">Daftar</button>

                <div id="errorMessage" class="error-message"></div>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
