<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BiTalks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     Navigation Bar 
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html" class="logo">
                    <span class="logo-icon">ðŸ’¬</span>
                    <span class="logo-text">BiTalks</span>
                </a>
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About Us</a>
            </div>
            <div class="navbar-auth">
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>

     Login Form 
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Masuk ke BiTalks</h1>
                <p>Selamat datang kembali! Silakan masuk ke akun Anda</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-block">Masuk</button>

                <div id="errorMessage" class="error-message"></div>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
